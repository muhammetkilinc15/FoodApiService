name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Main branch'e her push olduƒüunda √ßalƒ±≈üƒ±r

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üöÄ Kodu Checkout Et
        uses: actions/checkout@v3

      - name: üîë SSH Key‚Äôyi G√ºvenli ≈ûekilde Y√ºkle
        run: |
          eval "$(ssh-agent -s)"
          echo "${{ secrets.DOCKER_SSH_KEY }}" | tr -d '\r' | ssh-add - > /dev/null
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DIGITALOCEAN_IP }} > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: üê≥ Sadece Deƒüi≈üen Container'ƒ± G√ºvenli G√ºncelle
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DIGITALOCEAN_USER }}@${{ secrets.DIGITALOCEAN_IP }} << 'EOF'
            set -e  # Hata yakalama aktif olsun

            cd /home/user/myapp  # Proje dizinine git
            git pull origin main  # Yeni deƒüi≈üiklikleri √ßek

            # Mevcut √ßalƒ±≈üan servisleri listele
            RUNNING_SERVICES=$(docker compose ps --services)

            # Yeni image‚Äôleri √ßek ve deƒüi≈üen servisleri belirle
            docker compose pull > /tmp/docker_pull.log 2>&1
            CHANGED_SERVICES=$(grep "Downloaded newer image" /tmp/docker_pull.log | awk '{print $1}' | sort | uniq)

            # Deƒüi≈üen servisleri sadece √ßalƒ±≈üƒ±yorsa g√ºncelle
            for SERVICE in $CHANGED_SERVICES; do
              if echo "$RUNNING_SERVICES" | grep -q "^$SERVICE$"; then
                echo "üìå $SERVICE g√ºncelleniyor..."
                docker compose up --build -d $SERVICE
              else
                echo "‚ö†Ô∏è $SERVICE √ßalƒ±≈ümƒ±yor, g√ºncellenmeyecek."
              fi
            done

            # Eski image‚Äôleri temizle
            docker image prune -f
          EOF
