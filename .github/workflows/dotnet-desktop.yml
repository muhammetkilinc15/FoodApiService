name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Kodu GitHub repository'sinden Ã§ek
      - name: ğŸš€ Checkout Code
        uses: actions/checkout@v3

      # DigitalOcean API Token'Ä± ayarla
      - name: ğŸ” Set up DigitalOcean API Token
        env:
          DO_API_TOKEN: ${{ secrets.DIGITALOCEAN_API_TOKEN }}
        run: echo "API token set"

      # Gerekli baÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
      - name: ğŸ“¦ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      # Droplet ID'sini al
      - name: ğŸ”„ Get Droplet ID
        id: droplet
        env:
          DO_API_TOKEN: ${{ secrets.DIGITALOCEAN_API_TOKEN }}
        run: |
          DROPLET_ID=$(curl -X GET "https://api.digitalocean.com/v2/droplets?name=YOUR_DROPLET_NAME" \
            -H "Authorization: Bearer $DO_API_TOKEN" \
            | jq -r '.droplets[0].id')
          echo "DROPLET_ID=$DROPLET_ID" >> $GITHUB_ENV

      # Docker konteynerlerini daÄŸÄ±t
      - name: ğŸ³ Deploy Docker Containers
        env:
          DO_API_TOKEN: ${{ secrets.DIGITALOCEAN_API_TOKEN }}
          DROPLET_ID: ${{ steps.droplet.outputs.DROPLET_ID }}
        run: |
          # Droplet'i yeniden baÅŸlat
          curl -X POST "https://api.digitalocean.com/v2/droplets/$DROPLET_ID/actions" \
            -H "Authorization: Bearer $DO_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"type":"power_cycle"}'

          # Droplet'in yeniden baÅŸlatÄ±lmasÄ±nÄ± bekle
          sleep 60

          # Droplet Ã¼zerinde komutlarÄ± Ã§alÄ±ÅŸtÄ±r
          SCRIPT=$(cat <<'EOF'
            cd /home/user/myapp
            git pull origin master
            docker compose pull
            docker compose up --build -d
            docker image prune -f
EOF
          )

          curl -X POST "https://api.digitalocean.com/v2/droplets/$DROPLET_ID/actions" \
            -H "Authorization: Bearer $DO_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"type\":\"execute\",\"command\":\"$(echo $SCRIPT | base64)\"}"
